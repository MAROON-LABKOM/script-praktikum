<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB GIS REALTIME</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
</head>

<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">Sensor Suhu dan Kelembaban - Web GIS IoT</span>
            </a>
        </header>

        <div id="map" style="height: 600px;"></div>
        <div class="m-2">
            <table class="table table-striped table-striped table-bordered" id="sensor">
                <thead>
                    <tr>
                        <th>Lokasi</th>
                        <th>Suhu</th>
                        <th>Kelembaban</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.2.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD3Wf-5jkN5EJ6g8nzssFno_6eI1aY2nY0",
            authDomain: "contohwebgis.firebaseapp.com",
            databaseURL: "https://contohwebgis-default-rtdb.firebaseio.com",
            projectId: "contohwebgis",
            storageBucket: "contohwebgis.appspot.com",
            messagingSenderId: "926907863922",
            appId: "1:926907863922:web:f31eb71fad111f0b2b43eb"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // create map
        const map = L.map('map').setView([-6.6061381, 106.801851], 12);

        // create basemap 
        const basemap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        basemap.addTo(map);

        // add bogor polygon
        const bogorGeojson = await fetch("https://raw.githubusercontent.com/MAROON-LABKOM/script-praktikum/master/gis/bogor.geojson");
        const geojsonBody = await bogorGeojson.json();
        L.geoJson(geojsonBody).addTo(map);

        // Get a reference to the database service
        const db = getDatabase(app);
        const sensorRef = ref(db, 'GIS');

        // add marker from realtime iot devices
        function addToMap(data) {
            L.marker([data.lat, data.long])
                .addTo(map)
                .bindPopup(`<b>${data.lokasi}</b><br>Suhu: ${data.rh}<br>Kelembaban: ${data.temp}`);
        }

        function addToTable(data) {
            const findRow = document.querySelector(`tr[lokasi="${data.lokasi}"]`);
            const row = findRow ?? document.createElement('tr');
            row.setAttribute("lokasi", data.lokasi);
            row.innerHTML = `
                <td>${data.lokasi}</td>
                <td>${data.temp}</td>
                <td>${data.rh}</td>
                <td>${data.lat}</td>
                <td>${data.long}</td>
            `;

            if (!findRow) {
                const table = document.getElementById('sensor');
                const tbody = table.querySelector('tbody');
                tbody.appendChild(row);
            }
            
        }

        onValue(sensorRef, (snapshot) => {
            if (!snapshot.exists()) return;
            snapshot.forEach(function (data) {
                const val = data.val();
                addToMap(val);
                addToTable(val);
            });
        });
    </script>
</body>

</html>
